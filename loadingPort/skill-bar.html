<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/skill-bar.css">
</head>
<body>
    <section id="skills" class="skills">
        <div class="container">
            <h2 class="section-title">專業技能</h2>
            <div class="skills-container">
                <div class="skill-category">
                    <h3>程式語言</h3>
                    <div class="skill-bar">
                        <div class="skill-name">Python</div>
                        <div class="skill-progress">
                            <div class="skill-progress-bar" style="width: 90%;"></div>
                        </div>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-name">JavaScript</div>
                        <div class="skill-progress">
                            <div class="skill-progress-bar" style="width: 85%;"></div>
                        </div>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-name">Java</div>
                        <div class="skill-progress">
                            <div class="skill-progress-bar" style="width: 75%;"></div>
                        </div>
                    </div>
                </div>
                <div class="skill-category">
                    <h3>Web 開發</h3>
                    <div class="skill-bar">
                        <div class="skill-name">HTML/CSS</div>
                        <div class="skill-progress">
                            <div class="skill-progress-bar" style="width: 95%;"></div>
                        </div>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-name">Angular</div>
                        <div class="skill-progress">
                            <div class="skill-progress-bar" style="width: 80%;"></div>
                        </div>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-name">React</div>
                        <div class="skill-progress">
                            <div class="skill-progress-bar" style="width: 70%;"></div>
                        </div>
                    </div>
                </div>
                <div class="skill-category">
                    <h3>工具與技術</h3>
                    <div class="skill-bar">
                        <div class="skill-name">Git</div>
                        <div class="skill-progress">
                            <div class="skill-progress-bar" style="width: 85%;"></div>
                        </div>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-name">.Net Core</div>
                        <div class="skill-progress">
                            <div class="skill-progress-bar" style="width: 65%;"></div>
                        </div>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-name">資料庫 (SQL/NoSQL)</div>
                        <div class="skill-progress">
                            <div class="skill-progress-bar" style="width: 75%;"></div>
                        </div>
                    </div>
                </div>
                <div class="skill-category">
                    <h3>設計與創意</h3>
                    <div class="skill-bar">
                        <div class="skill-name">Figma</div>
                        <div class="skill-progress">
                            <div class="skill-progress-bar" style="width: 80%;"></div>
                        </div>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-name">UI/UX 設計</div>
                        <div class="skill-progress">
                            <div class="skill-progress-bar" style="width: 75%;"></div>
                        </div>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-name">影片剪輯</div>
                        <div class="skill-progress">
                            <div class="skill-progress-bar" style="width: 70%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
