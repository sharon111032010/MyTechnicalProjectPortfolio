<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title">聯絡我</h2>
            <div class="contact-content">
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">電子郵件</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">主題</label>
                            <input type="text" id="subject" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">訊息內容</label>
                            <textarea id="message" class="form-control" required></textarea>
                        </div>
                        <a type="submit" class="btn">發送訊息</a>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>聯絡資訊</h3>
                    <p><strong>學校：</strong> 中科大學資訊工程科</p>
                    <p><strong>學號：</strong> 1111032010</p>
                    <p><strong>電子郵件：</strong> sharon5213375@email.com</p>
                    <p><strong>社群媒體：</strong></p>
                    <div class="social-links">
                        <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in" target="_blank"></i>Li</a>
                        <a href="https://github.com/sharon111032010" title="GitHub" target="_blank"><i class="fab fa-github"></i>Git</a>
                        <a href="#" title="Facebook"><i class="fab fa-facebook-f" target="_blank"></i>FB</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
